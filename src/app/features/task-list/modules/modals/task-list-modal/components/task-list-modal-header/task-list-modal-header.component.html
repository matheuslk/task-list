<div
  *ngIf="{
    taskList: (taskList$ | async)
  } as data"
  class="header"
>
  <input
    #titleInput
    placeholder="Adicione um tÃ­tulo"
    nz-input
    nzBorderless
    [ngModel]="title$.getValue()"
    (ngModelChange)="title$.next($event)"
    (blur)="saveTitle$.next(title$.getValue())"
  />

  <app-task-list-card-options
    [showBadge]="false"
    (pinTask)="pinTask$.next(false)"
    (colorSelect)="colorSelect$.next($event)"

</div>
