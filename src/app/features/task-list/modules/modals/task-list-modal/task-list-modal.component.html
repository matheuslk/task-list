<ng-container
  *ngIf="{
    taskList: (taskList$ | async)
  } as data"
>
  <nz-card
    [class]="'task-list-modal ' + (data.taskList?.bgColor | getBgColorClass)"
    [nzTitle]="header"
  >
    <div class="task-list-modal__content">
      <p>Content</p>
    </div>
    <app-task-list-modal-footer></app-task-list-modal-footer>
  </nz-card>
  <ng-template #header>
    <app-task-list-modal-header></app-task-list-modal-header>
  </ng-template>
</ng-container>
