<div
  *ngIf="{
    taskList: (taskList$ | async),
    showOptions: (showOptions$ | async)
  } as data"
  class="header"
>
  <h5 class="header__title" nz-typography>
    {{ data.taskList?.title }}
  </h5>
  <app-task-list-card-options
    [showOptions]="data.showOptions ?? false"
    (pinTask)="pinTask$.next(true)"
    (colorSelect)="colorSelect$.next($event)"
    (visibilityChange)="handleVisibilityChange($event)"
  ></app-task-list-card-options>
</div>
