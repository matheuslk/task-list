<nz-layout *ngIf="{ taskLists: (taskLists$ | async) } as data" class="layout">
  <nz-header class="header">
    <h2 class="header__title">Task List</h2>
  </nz-header>
  <nz-content class="content">
    <div *ngIf="data.taskLists?.length" nz-row [nzGutter]="[24, 16]">
      <div *ngFor="let taskList of data.taskLists" nz-col [nzSpan]="8">
        <app-task-list-card [taskList]="taskList"></app-task-list-card>
      </div>
    </div>
  </nz-content>
  <nz-footer class="footer">Task List Â©2023</nz-footer>
</nz-layout>
