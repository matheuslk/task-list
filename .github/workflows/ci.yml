name: CI
run-name: running CI workflow ðŸš€

on: [push, workflow_dispatch]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: install npm dependencies
        run: npm install

      - name: lint
        run: npm run lint
